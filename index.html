<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Visszajelzés</h2>
      <input type="text" name="name" id="name" placeholder="Tárgy" />
      <input type="email" name="email" id="email" placeholder="Megjegyzés" />
      <div id="dataCheck">
        <input type="checkbox" id="agree" name="agree" />
        <label for="agree">
          Elolvastam és elfogadom az <a href="#">Adatkezelési Tájékoztatót.</a>
        </label>
      </div>
      <input type="button" value="ELKÜLD" id="btn-send" />
    </div>
  </body>
</html>
